<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

    <!-- Navegación -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./tecnologias.html">Tecnologías y Hobbies</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario de contacto -->
    <main class="contact-form-container">
        <div class="title">
            <h1>Formulario de Contacto</h1>
        </div>
        
        <form class="contact-form">
            <!-- Nombre -->
            <div class="form-field">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <!-- Apellido -->
            <div class="form-field">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            
            <!-- Correo electrónico -->
            <div class="form-field">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <!-- Teléfono -->
            <div class="form-field">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>

            <!-- Mensaje -->
            <div class="form-field">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>

            <!-- Botón de envío -->
            <div class="form-field">
                <button type="submit" class="submit-btn">Enviar</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <a href="https://www.linkedin.com/in/marina-oliva/" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin fa-2x"></i>
        </a>
        <a href="https://github.com/MarinaOliva" target="_blank" aria-label="GitHub">
            <i class="fab fa-github fa-2x"></i>
        </a>
    </footer>
</body>
</html>
